<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRISPR Genetics Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="ui-top-bar">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
        <button id="editor-btn">Editor</button>
        <button id="env-panel-btn">Umwelt</button>
        <button id="perf-mode-btn">Perf-Mode</button>
        <input type="range" id="timescale-slider" min="0.1" max="10" step="0.1" value="1">
        <label for="timescale-slider">Timescale</label>
        <input type="range" id="mutation-rate-slider" min="0" max="1" step="0.01" value="0.1">
        <label for="mutation-rate-slider">Mutation Rate</label>
        <input type="range" id="food-rate-slider" min="0" max="10" step="0.1" value="1">
        <label for="food-rate-slider">Food Rate</label>
    </div>
    <div id="dna-daily"></div>
    <div id="ticker"></div>
    <div id="editor-panel" style="display:none;"></div>
    <div id="env-panel" style="display:none;"></div>
    <script type="module" src="engine.js"></script>
</body>
</html>
