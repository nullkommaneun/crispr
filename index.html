<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRISPR Genetics Lab</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- Topbar kompakt -->
  <div id="topbar" class="topbar">
    <div class="tb-left">
      <button id="btnStart" class="btn">Start</button>
      <button id="btnPause" class="btn">Pause</button>
      <button id="btnReset" class="btn">Reset</button>

      <!-- Tempo als Cycle-Button: ×1 → ×5 → ×10 → ×50 -->
      <button id="btnTempo" class="btn" data-idx="0">×1</button>

      <label class="chk"><input id="chkPerf" type="checkbox"> Perf-Modus</label>
    </div>

    <div class="tb-mid">
      <!-- Mutation -->
      <input id="sliderMutation" type="range" min="0" max="100" step="1" value="8" />
      <span id="valMutation" class="muted">8 %</span>

      <!-- Food -->
      <input id="sliderFood" type="range" min="0" max="30" step="1" value="6" />
      <span id="valFood" class="muted">6 /s</span>
    </div>

    <div class="tb-right">
      <button id="btnEditor" class="btn">CRISPR-Editor</button>
      <button id="btnEnv" class="btn">Umwelt</button>
      <button id="btnAppOps" class="btn">App-Ops</button>
      <button id="btnDiag" class="btn">Diagnose</button>
    </div>
  </div>

  <!-- Spielfeld -->
  <main id="main">
    <canvas id="scene" width="1280" height="720"></canvas>
  </main>

  <!-- Gemeinsames Panel (App-Ops / Diagnose) -->
  <div id="diagPanel" class="panel hidden"></div>

  <!-- Bootstrap + UI -->
  <script type="module" src="./bootstrap.js"></script>
  <script type="module" src="./ui_controls.js"></script>
  <script type="module">
    import { initUI } from './ui_controls.js';
    // kleines Delay, um Layout-Höhe zu haben
    requestAnimationFrame(initUI);
  </script>
</body>
</html>
