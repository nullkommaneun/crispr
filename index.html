<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>CRISPR Genetics Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
</head>
<body>
  <div id="topbar">
    <div class="controls">
      <div class="group">
        <span class="group-title">Simulation</span>
        <button id="btnStart">Start</button>
        <button id="btnPause">Pause</button>
        <button id="btnReset">Reset</button>
      </div>

      <div class="group">
        <span class="group-title">Tempo</span>
        <button id="btnSpeed">Tempo ×1</button>
        <label title="Performance-Modus: Grafik & Nebenrechnungen reduziert">
          <input id="perfmode" type="checkbox"> Perf-Modus
        </label>
      </div>

      <div class="group">
        <span class="group-title">Parameter</span>
        <label>Mutation %
          <input id="mutation" type="range" min="0" max="30" step="1" value="5">
          <span id="mutVal" class="value-badge">5%</span>
        </label>
        <label>Nahrung/s
          <input id="foodrate" type="range" min="0" max="40" step="1" value="6">
          <span id="foodVal" class="value-badge">6/s</span>
        </label>
      </div>

      <div class="group">
        <span class="group-title">Werkzeuge</span>
        <button id="btnEditor">CRISPR-Editor</button>
        <button id="btnGenea">Stammbaum</button>
        <button id="btnDummy">Dummy</button>
        <button id="btnDiag">Diagnose</button>
        <button id="btnAppOps">App-Ops</button> <!-- NEU -->
      </div>
    </div>

    <div id="ticker"></div>
  </div>

  <div id="worldWrap">
    <canvas id="world" width="1024" height="640"></canvas>
  </div>

  <div id="editorPanel" class="panel hidden"></div>
  <div id="envPanel" class="panel hidden"></div>
  <div id="dummyPanel" class="panel hidden"></div>
  <div id="diagPanel" class="panel hidden"></div>

  <div id="errorOverlay" class="hidden">
    <div class="errorCard">
      <h3>Fehler</h3>
      <pre id="errorText"></pre>
      <button id="errorClose">Schließen</button>
    </div>
  </div>

  <script type="module" src="./bootstrap.js"></script>
</body>
</html>
