<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>CRISPR Genetics Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="topbar">
    <div class="controls">
      <div class="group">
        <span class="group-title">Simulation</span>
        <button id="btnStart">Start</button>
        <button id="btnPause">Pause</button>
        <button id="btnReset">Reset</button>
      </div>

      <div class="group">
        <span class="group-title">Tempo</span>
        <button id="btnSpeed" title="Simulationsgeschwindigkeit umschalten">Tempo ×1</button>
        <label title="Performance-Modus: Grafik & Nebenrechnungen reduziert">
          <input id="perfmode" type="checkbox"> Perf-Modus
        </label>
      </div>

      <div class="group">
        <span class="group-title">Parameter</span>
        <label>Mutation %
          <input id="mutation" type="range" min="0" max="30" step="1" value="5">
        </label>
        <label>Nahrung/s
          <input id="foodrate" type="range" min="0" max="40" step="1" value="6">
        </label>
      </div>

      <div class="group">
        <span class="group-title">Werkzeuge</span>
        <button id="btnEditor">CRISPR-Editor</button>
        <button id="btnEnv">Umwelt</button>
        <button id="btnDummy">Dummy</button>
        <button id="btnDiag" title="Drives-Diagnose in die Zwischenablage kopieren">Diagnose</button>
      </div>
    </div>

    <div id="ticker"></div>
  </div>

  <div id="worldWrap">
    <canvas id="world" width="1024" height="640"></canvas>
  </div>

  <!-- Panels -->
  <div id="editorPanel" class="panel hidden"></div>
  <div id="envPanel" class="panel hidden"></div>
  <div id="dummyPanel" class="panel hidden"></div>

  <!-- Error overlay -->
  <div id="errorOverlay" class="hidden">
    <div class="errorCard">
      <h3>Fehler</h3>
      <pre id="errorText"></pre>
      <button id="errorClose">Schließen</button>
    </div>
  </div>

  <!-- (optional) Preflight-Diagnose -->
  <script type="module" src="./preflight.js"></script>
  <!-- Engine -->
  <script type="module" src="./engine.js"></script>
</body>
</html>
