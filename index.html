<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>CRISPR Genetics Lab</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="topbar" class="topbar">
    <div class="group">
      <span class="label">Simulation</span>
      <button id="btnStart">Start</button>
      <button id="btnPause">Pause</button>
      <button id="btnReset">Reset</button>
    </div>

    <div class="group">
      <span class="label">Tempo</span>
      <button data-ts="1">×1</button>
      <button data-ts="5">×5</button>
      <button data-ts="10">×10</button>
      <button data-ts="50">×50</button>
    </div>

    <div class="group">
      <label><input id="chkPerf" type="checkbox"> Perf-Modus</label>
    </div>

    <div class="group">
      <button id="btnEditor">CRISPR-Editor</button>
      <button id="btnEnv">Umwelt</button>
      <button id="btnAppOps">App-Ops</button>
      <button id="btnDiag">Diagnose</button>
    </div>
  </div>

  <div class="params">
    <div class="param">
      <label for="sliderMutation">Mutation %</label>
      <input id="sliderMutation" type="range" min="0" max="30" step="1" value="8">
      <output id="outMutation">8 %</output>
    </div>
    <div class="param">
      <label for="sliderFood">Nahrung/s</label>
      <input id="sliderFood" type="range" min="0" max="12" step="0.5" value="6">
      <output id="outFood">6/s</output>
    </div>
  </div>

  <main class="stage">
    <canvas id="scene" width="1280" height="720"></canvas>
  </main>

  <!-- Host für Panels (Editor, Diagnose, App-Ops) -->
  <div id="diagPanel" class="hidden panel"></div>

  <!-- EINEN Loader benutzen: verdrahtet UI + bootet Engine + Fehleroverlay -->
  <script type="module" src="./bootstrap.js"></script>
</body>
</html>
